<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!---->

    <title>Simple Password Generator</title>

</head>


<body>

    <div id="container-all">

        <header>
            <h2>Simple Password Generator</h2>
            
        </header>

        <div id="container-content">

            <textarea id="text-box-password" placeholder="Generate a password"></textarea>

            <div id="container-option-box">

                <div id="container-option-box-button-row">
                    <button id="button-copy"><i class="bi bi-clipboard"></i>Copy</button>
                    <button id="button-regen"><i class="bi bi-arrow-repeat"></i>Regenerate</button>
                </div>

                
                <div id="container-slider">
                    <label for="slider-char">Lenght</label>
                    <input id="slider-char" type="range" min="4" max="40" value="12">
                    <span id="slider-char-count">12</span>
                </div>

                <div id="container-checkbox">

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox-letter" checked="checked">
                        <label for="checkbox-letter">Letters</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox-symbols">
                        <label for="checkbox-symbols">Symbols</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox-mixed">
                        <label for="checkbox-mixed">Mixed Case</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox-numbers" checked="checked">
                        <label for="checkbox-numbers">Numbers</label>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <span>Made by Luiz Leal</span>
            <a id="button-github" href=""><i class="bi bi-github"></i></a>
        </footer>

    </div>
    
    <script src="script.js"></script>
</body>


</html>
